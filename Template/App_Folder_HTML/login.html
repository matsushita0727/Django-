{% extends "App_Folder_HTML/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href='{% static "App_Folder_css/login.css" %}'>

<h1>ログイン</h1>

<div class="reg">
  <form method="post" action="{% url 'Login' %}">
{% csrf_token %}
    <table class="reg_form">
    <tr>
    <td><label for="userid">ユーザーID:</label></td>
    <td><input type="text" name="userid"></td>
    <td><label for="password">パスワード：</label></td>
    <td><input type="password" name="password"></td>
    </tr>
    </table>
    <input type="submit" value="ログイン" class="btn">
 </form>
</div>
   <p class="message">アカウントをお持ちですか？：
   <a href="{% url 'register' %}">アカウントを作成</a>
   </p>
{% endblock %}
